<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallpaper Gallery</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <meta name="description" content="Wallpapers gallery — browse and download wallpapers from this repository." />
</head>

<body class="bg-dark text-light">

    <!-- decorative blobs -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav class="navbar navbar-dark sticky-top bg-transparent blur-nav px-3 py-2 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-circle">W</span>
                <div>
                    <div class="h6 mb-0">Wallpaper Gallery</div>
                    <small class="text-muted">Discover and Download</small>
                </div>
            </a>

            <div class="d-flex gap-2 align-items-center">
                <div class="input-group" style="min-width:240px; max-width:440px;">
                    <span class="input-group-text bg-secondary border-0"><i class="bi bi-search"></i></span>
                    <input id="searchInput" type="search" class="form-control form-control-dark"
                        placeholder="Search filename, size, date..." />
                </div>

                <div class="btn-group">
                    <button id="sortBtn" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item sort-option" href="#" data-sort="name-asc">Name ↑</a></li>
                        <li><a class="dropdown-item sort-option" href="#" data-sort="name-desc">Name ↓</a></li>
                        <li><a class="dropdown-item sort-option" href="#" data-sort="time-desc">Newest</a></li>
                        <li><a class="dropdown-item sort-option" href="#" data-sort="time-asc">Oldest</a></li>
                        <li><a class="dropdown-item sort-option" href="#" data-sort="size-desc">Size ↓</a></li>
                        <li><a class="dropdown-item sort-option" href="#" data-sort="size-asc">Size ↑</a></li>
                    </ul>
                </div>

                <!-- Favorites button -->
                <a class="btn btn-outline-light" href="favorites.html" title="Favorites">
                    <i class="bi bi-star-fill"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row align-items-center mb-3">
            <div class="col">
                <h1 class="display-6 mb-0">Wallpaper Gallery</h1>

                <!-- Animated subtitle (typing effect) -->
                <p id="animatedText" class="animated-subtitle">Discover Beautiful Wallpapers</p>

                <!-- Count summary -->
                <p class="text-muted mb-0" id="summary">Loading…</p>
            </div>
            <div class="col-auto d-flex gap-2">
                <a id="downloadAllBtn" class="btn btn-gradient" href="wallpaper-all.zip" download>
                    <i class="bi bi-file-earmark-zip-fill"></i>&nbsp;Download All
                </a>
                <a class="btn btn-outline-light" href="favorites.html" title="Favorites">
                    <i class="bi bi-star"></i>
                </a>
            </div>
        </div>

        <div id="gallery" class="row g-3">
            <!-- tiles injected here -->
        </div>

        <div id="emptyState" class="text-center text-muted mt-5" style="display:none;">
            <i class="bi bi-image fs-1"></i>
            <p class="mt-3">No wallpapers found.</p>
        </div>

        <footer class="mt-5 text-center text-muted small">
            <div>Wallpaper gallery - <a
                    href="https://github.com/fahim-foysal-097/wallpapers"><code>visit source</code></a></div>
        </footer>
    </main>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark border-0 position-relative">
                <!-- Prev / Next buttons -->
                <button class="modal-nav-btn prev" id="modalPrevBtn" title="Previous (←)"><i
                        class="bi bi-chevron-left"></i></button>
                <button class="modal-nav-btn next" id="modalNextBtn" title="Next (→)"><i
                        class="bi bi-chevron-right"></i></button>

                <div class="modal-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 id="modalFilename" class="mb-1"></h5>
                            <small id="modalMeta" class="text-muted"></small>
                        </div>
                        <div class="btn-group">
                            <a id="modalDownload" class="btn btn-light btn-sm" target="_blank" rel="noopener noreferrer"
                                download>
                                <i class="bi bi-download"></i> Download
                            </a>
                            <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mt-3 d-flex justify-content-center align-items-center position-relative">
                        <img id="modalImage" src="" alt="preview" class="img-fluid rounded shadow-lg"
                            style="max-height:80vh; object-fit:contain;" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Gallery script (shared) -->
    <script>window.GALLERY_MODE = "all";</script>
    <script src="scripts.js"></script>
</body>

</html>
