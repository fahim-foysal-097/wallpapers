<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Favorites — Wallpapers</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark text-light">

    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <nav class="navbar navbar-dark sticky-top bg-transparent blur-nav px-3 py-2 border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-circle">W</span>
                <div>
                    <div class="h6 mb-0">Wallpaper Gallery</div>
                    <small class="text-muted">Discover and Download</small>
                </div>
            </a>

            <div class="d-flex gap-2 align-items-center">
                <a class="btn btn-outline-light" href="index.html" title="All wallpapers">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                </a>
                <a class="btn btn-outline-light active" href="favorites.html" title="Favorites">
                    <i class="bi bi-star-fill"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row align-items-center mb-3">
            <div class="col">
                <h1 class="display-6 mb-0">Favorites</h1>
                <p class="text-muted mb-0" id="summary">Loading…</p>
            </div>
            <div class="col-auto d-flex gap-2">
                <a id="downloadAllBtn" class="btn btn-gradient" href="wallpaper-all.zip" download>
                    <i class="bi bi-file-earmark-zip-fill"></i>&nbsp;Download All
                </a>
            </div>
        </div>

        <div id="gallery" class="row g-3">
            <!-- tiles injected here -->
        </div>

        <div id="emptyState" class="text-center text-muted mt-5" style="display:none;">
            <i class="bi bi-star fs-1"></i>
            <p class="mt-3">No favorites yet. Create <code>favorites.json</code> or use the generator script to add
                ones.</p>
        </div>

        <footer class="mt-5 text-center text-muted small">
            <div>Wallpaper gallery - <a
                    href="https://github.com/fahim-foysal-097/wallpapers"><code>visit source</code></a></div>
        </footer>
    </main>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark border-0">
                <div class="modal-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 id="modalFilename" class="mb-1"></h5>
                            <small id="modalMeta" class="text-muted"></small>
                        </div>
                        <div class="btn-group">
                            <a id="modalDownload" class="btn btn-light btn-sm" target="_blank" rel="noopener noreferrer"
                                download>
                                <i class="bi bi-download"></i> Download
                            </a>
                            <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">
                                <i class="bi bi-x"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mt-3 d-flex justify-content-center align-items-center">
                        <img id="modalImage" src="" alt="preview" class="img-fluid rounded shadow-lg"
                            style="max-height:80vh; object-fit:contain;" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.GALLERY_MODE = "favorites";
        // optional inline fallback list (can be left empty)
        window.FAVORITES = [];
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
